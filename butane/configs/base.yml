storage:
  directories:
    - path: /etc/ucore-autorebase
      mode: 0754
    # Directory for X11 keyboard configuration
    - path: /etc/X11/xorg.conf.d
      mode: 0755
  links:
    # Set the system timezone
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/America/Sao_Paulo
  files:
    # --- System Locale Configuration ---
    - path: /etc/locale.conf
      mode: 0644
      contents:
        inline: |
          LANG=en_US.UTF-8
          LC_NUMERIC=pt_BR.UTF-8
          LC_TIME=pt_BR.UTF-8
          LC_MONETARY=pt_BR.UTF-8
          LC_PAPER=pt_BR.UTF-8
          LC_NAME=pt_BR.UTF-8
          LC_ADDRESS=pt_BR.UTF-8
          LC_TELEPHONE=pt_BR.UTF-8
          LC_MEASUREMENT=pt_BR.UTF-8
          LC_IDENTIFICATION=pt_BR.UTF-8
    # --- Virtual Console Keyboard Layout ---
    - path: /etc/vconsole.conf
      mode: 0644
      contents:
        inline: |
          KEYMAP=us
          XKBLAYOUT=us
          XKBMODEL=alt-intl
    # --- X11 Keyboard Layout (for Cockpit, etc.) ---
    - path: /etc/X11/xorg.conf.d/00-keyboard.conf
      mode: 0644
      contents:
        inline: |
          Section "InputClass"
                  Identifier "system-keyboard"
                  MatchIsKeyboard "on"
                  Option "XkbLayout" "us"
                  Option "XkbVariant" "alt-intl"
          EndSection
    # --- NTP (Time) Configuration ---
    - path: /etc/chrony.conf
      mode: 0644
      contents:
        inline: "!!include files/chrony.conf"
    # --- Sysctl settings for IP forwarding ---
    - path: /etc/sysctl.d/99-networking.conf
      mode: 0644
      contents:
        inline: |
          net.ipv4.ip_forward=1
          net.ipv6.conf.all.forwarding=1
    # --- SSH Daemon Configuration ---
    - path: /etc/ssh/sshd_config.d/00-custom.conf
      mode: 0600
      contents:
        inline: "!!include files/sshd.conf"

systemd:
  units:
    # --- Enable and configure time synchronization service ---
    - name: chronyd.service
      enabled: true
    # --- Enable Tailscale ---
    - name: tailscaled.service
      enabled: true
    # --- Enable tuned ---
    - name: tuned.service
      enabled: true
    - name: tuned-profile.service
      enabled: true
      contents: "!!include systemd/tuned-profile.service"
