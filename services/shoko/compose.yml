services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:ffc69eabc83475d84fd50fb8719f019bbd2f38d7b5e10f57c8b29a8efe57b92f
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
