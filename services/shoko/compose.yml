services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:a4731390e6d69ee8548827c7f95c05c841a12a9e3a7dd7502fe965935bb146a5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
