services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:5fc99b34c7fe91d4a628c7bb3ade8a1394baaf3a91b47cc002069c7f12e9b7e2
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
