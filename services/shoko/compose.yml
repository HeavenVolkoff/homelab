services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:3719ca6a250e9b7ccaf75e2467feaae34340c0edee3462e9a8be5ed558f599f1
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
