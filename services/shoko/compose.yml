services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:77aadd7163987e953fdb97542ba4433f0c85352b466855f532eefb6095d6af85
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
