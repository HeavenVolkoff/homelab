services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:1cbf48545449119e9af7d6540f229f5de31bb2fa9dbafbd59f8236de5ddbf0fd
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
