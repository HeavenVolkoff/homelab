services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:b261dbcfcaa40ff14eda21b20e928e285270d1cdbd78ac1fa0ccf2a5ceb7487c
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
