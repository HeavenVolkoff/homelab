services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:701502fdffb863ad2ae02b8d410c7aac291d1439abc4b3fb58a7286d433fb25c
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
