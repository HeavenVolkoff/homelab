services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:c0cd1e9cad0dbefd63d29e93f8eed1e65a52499d288ed8c27070c7e861234daf
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
