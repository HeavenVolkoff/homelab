services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:80546c5ec6bba6b647b4799dc6256c5fb195a06cf98b33993baa2d8679c7ce16
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
