services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:1dc296d7da52cbb812c72c4f7f22608f6be0322821680e6fb8e492c955ad5b5d
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
