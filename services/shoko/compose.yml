services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:dc8b9b9d7f6bf53d892cdf3723082fb817b371cf6449bf6ef15c35601ca1ab49
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
