services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:5d6999600718a8d8a746ada3abecb3673bfbe7fc26a7aa17204da08ac54b9226
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
