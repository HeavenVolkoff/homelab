services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:0de9201d2057dd160a67581e37ab8e24f9bf0c925134845190c8a7859d5c8f6f
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
