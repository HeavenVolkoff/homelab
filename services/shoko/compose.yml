services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:f71df213f4eab4fc5ac4c2b3e4cab16009ce84da503ce7bd29b0cb26ab6befd4
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
