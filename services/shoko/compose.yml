services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:c6121c9f2b09731b5cb05483657d8f0a57ba4a219c9d92cc3dceb893b58a5682
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
