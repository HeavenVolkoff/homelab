services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:f85bf3ffed92711fcc8146d1ec1ca1b90421ea9be4a9630fcc322da514e0fdd2
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
