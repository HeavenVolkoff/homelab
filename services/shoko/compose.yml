services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:c0a69c58b3fb36b0741875e7393dc1aad2cc40c9c2e195ebd28fabaaf542eedc
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
