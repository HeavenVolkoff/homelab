services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:9fb96880258cfcaf2df7fc9f74b33f8bb49f61547830b2a0e23a826cacfbfd2a
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
