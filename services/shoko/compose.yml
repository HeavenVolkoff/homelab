services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:3382d6e97c52eb9ad669f1954810470c719da8228b546abb8b24ba77f96a40a3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
