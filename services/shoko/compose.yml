services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:5340bd3fe3671f12c24c0cff6faa3dc0836e162a874a04d3d79f8792d502efc0
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
