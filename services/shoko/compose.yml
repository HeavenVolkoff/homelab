services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:9ba33d89d6a4ff1dbdbbe81b6dd33879b4a9f8f1c5e4ee9c8f095e1b594a511c
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
