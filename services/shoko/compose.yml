services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:95a32c756a741f533fafd17bf8f27d2a369e7b33662a8f58ff46ca3b8f4fc403
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
