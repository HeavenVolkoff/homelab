services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:2dde4b84d838fb3eb263d9d3a8d68e8d9e6921ef7ed3d352333ae17ed952fea2
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
