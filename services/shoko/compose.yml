services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:2ecd88d436302359ccdcc3885ff080f54dee7a5f890d4e29882e88b0dd5ece2d
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
