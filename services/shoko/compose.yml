services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:5fe6558d88db23faa07431b9f08b845fc1ff4b5f9ca4d1e4850c2647fee7976a
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
