services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:dbd1a012c880c77efc0592338ffbe058e5eaf8a2c7281e4f6470f0af83e65a5f
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
