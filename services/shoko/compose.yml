services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:cc264228e03f1b5cfa34f59860cdb6c9605aa49cc818291ff9387abc9ddbfb93
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
