services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:bcbebc199118ddddcc105b74ec99f69af504d42dc713724f98ca22c003716f87
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
