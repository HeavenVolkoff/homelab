services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:532b396b9ea92461e13769025fd55474571ba274c0749a2b883eaab947e88a71
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
