services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:8b7708d79c2bcf2f63a8045b57657601428d912cef88ab1f9e3afd83a040bed4
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
