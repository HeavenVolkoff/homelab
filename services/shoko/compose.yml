services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:7d753f6f0dba6a57c18543d9b0f03d51bc451cf4c69cd5e142b2bfae8be7ceb0
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
