services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:7c67cbfb5812f2c200ea891df4b86c028d94f40d2e0035480347a9ba6daaadb2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
