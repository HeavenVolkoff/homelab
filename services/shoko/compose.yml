services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:c9b4500001a414436a2b162536592e9cd989c2feb81ac66e02a1a17a54d1ad0d
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
