services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:1bb518a959d5ff6c24d6a0cff677f306b7a0c277ae8c12956a25ce95630f234f
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
