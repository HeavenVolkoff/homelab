services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:5c63e8a9a0db19128ad75ccdcb19ec0df955188a2c99a213953b7e2a4ba4ff3e
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
