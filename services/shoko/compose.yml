services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:8d6e2980fc3f059e925e9792892a78e81b39f5629f06308db0e9c7f89ee3b8b4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
