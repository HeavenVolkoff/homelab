services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:75d514f5b6b4fb3abbd15ba6586c3e6ffd64a574eedfeb787f88cdcfa14dcda6
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
