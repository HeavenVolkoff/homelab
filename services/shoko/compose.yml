services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:8fd572d7f5d549c6a25dd7c0a02425ef2a668dcab3a16205e9f5a0c1cd1f9d14
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
