services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:31fb2c45a5c716870f9315821067a0ad39e5ba867ad3eb2efb82ff88010b9785
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
