services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:1d53ab471c4e4a8cc5ac1c7d18a46108c81bd854467ed72689e403754ca825c7
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
