services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:d3dc19bc499bc1d834f4e21bf23f67bfc1d0689ef47ba77b546c1026e58bf28a
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
