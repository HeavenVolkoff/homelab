services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:ba1aa139462fb79aee9a648f901a8b6348aa2c7783b31e472a9d963ea3a99481
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
