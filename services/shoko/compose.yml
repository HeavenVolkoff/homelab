services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:ed9462da9aa1cc4f217b5b169d2d9fbb2d33a6dd38e2f853c879bfd67fa3e556
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
