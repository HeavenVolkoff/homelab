services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:c1dd7aa46000528a75100c8095c03d29fb7ab1ee629542be2bf7c75ddff92917
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
