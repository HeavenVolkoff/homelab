services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:d25102db133ef617a1081dd5b4cda6b53e30ad96037dc03a3eebb1a4006dcb6e
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
