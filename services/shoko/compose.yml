services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:cbc5a7517ad1ae1d6efe5c4e60abb7f92bf164243a5d7c892ec3091908c592cb
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
