services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:6eb3b3ffde8ccc4243c8c5a00acf84c1114e84c53209b5ff60123339ec768e5a
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
