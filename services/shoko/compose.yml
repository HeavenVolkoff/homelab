services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:eb47b79c5471c9b44d0ed810970a9fe39bfc8a8f4378cf2e203f7d3d901936f5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: "true"
