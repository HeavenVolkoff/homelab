services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:00daa9ddb3f24d0a85f591873a46af158b66e3c9740e9bd4a300f4145d0ffe14
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
