services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:9746e959152a21201ea6220ed1bec64bd509e1027ab506c607c1e1b73bc89f55
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
