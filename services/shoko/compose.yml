services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:b50b6709c3fe6afeabe00ce371d3b57b6d371fcd368c05d3a1308a4b57229622
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
