services:
  shoko:
    image: docker.io/shokoanime/server:daily@sha256:9cee4e5dc4fdc1ecd09659fc737080aab93fae49b9da492a8270ff9c64e0b410
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 200M
    volumes:
      - ${MEDIA_DIR:?Missing media dir}:/media/Animes:/media/Animes
      - ${ROOT_DIR:?Missing root dir}/runtime/shoko:/home/shoko/.shoko
    hostname: shoko-{{.Service.ID}}
    environment:
      AVDUMP_MONO: 'true'
